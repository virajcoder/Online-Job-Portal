<html>
    <head>
        {% load static %}
        <title>Online Job Portal</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    .nav-link{
        color: white !important;
        margin-right: 4px;   
    }

    .nav-link:hover{
        color: rgb(255, 255, 255) !important;
        font-weight: bold;
        background-color: rgb(0, 255, 47); 
        border-radius: 10px;  
    }

    .navbar-brand:hover{
        color: chartreuse !important;
    }
    .active{background-color:chartreuse ; border-radius: 15px;}
  </style>
    </head>
    <body>
  
        <div class="container">
             <div class="row">
                <div class="col-sm-3">
                   <img src="{% static 'images/v1.jpg' %}"  style="width:180px;height:150px"  > 
                </div>

                <div class="col-sm-6 mt-5 text-center">
                     <span style="font-weight: bold; font-size : 30px">
                        <span style="color : red">Online Job</span>
                        <span style="color : green">Portal System</span>
                     </span>
                 </div>

                 <div class="col-sm-3 mt-5" style = "padding-left: 10%">
                    
                    <span style="font-weight: bold; font-size: 30px">
                        <span><i class="fa fa-twitter pl-1"></i></span>
                        <span><i class="fa fa-linkedin pl-1"></i></span>
                        <span><i class="fa fa-instagram pl-1"></i></span>
                        <span><i class="fa fa-telegram pl-1"></i></span>
                    </span>
                     
                 </div>
             </div>

        </div>

        <nav class="navbar navbar-expand-sm" style="background-color: maroon">
            <a class="navbar-brand text-white pl-5 font-weight-bold" style="font-family:'Monotype Corsiva'; font-size:30px">Job Portal</a>
        
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recruiter_home' %}"style='margin-left:280px'><i class="fa fa-home mr-1"></i>Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/add_job' %} active {% endif %}" href="{% url 'add_job' %}"><i class="fa fa-plus-circle mr-1"></i>Add Job</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/job_list' %} active {% endif %}" href="{% url 'job_list' %}"><i class="fa fa-list-ol mr-1"></i>Job List</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/applied_candidatelist' %} active {% endif %}" href="{% url 'applied_candidatelist' %}"><i class="fa fa-list-ol mr-1"></i>Candidate Applied</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/change_passwordrecruiter' %} active {% endif %}" href="{% url 'change_passwordrecruiter' %}"><i class="fa fa-user-circle mr-1"></i>Change Password</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Logout' %}"> <i class="fa fa-sign-out mr-1"></i>Logout</a>
                </li>
            </ul>
            <a class="navbar-brand text-chartreuse pl-5 font-weight-bold" style="font-family:'Monotype Corsiva'; font-size:25px">{{request.user.first_name}} {{request.user.last_name}}</a>
        </nav>
    </body>
</html>
